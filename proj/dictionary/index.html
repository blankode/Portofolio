<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dictionary</title>
  </head>
  <body class="dictionary-bg">
    <div class="container">
      <br>
      <center>
        <h1>Dictionary</h1>
        <div class="card" style="width: 32rem;">
          <div id="notification">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <form class="row g-3">
              <div class="col-auto">
                Add word:
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="getWord">
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="addWord()"><i class="bi bi-plus-circle"></i> Add word</button>
              </div>
            </form>
          </li>
            <li class="list-group-item">
              <form class="row g-3">
                <div class="col-auto">
                  Search word:
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="checkWord">
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-warning mb-3" onclick="searchWord()"><i class="bi bi-search"></i> Search word</button>
                </div>
              </form>
            </li>
          </ul>
          <br>
          <div class="col-auto">
          <button type="button" class="btn btn-warning mb-3" style="width: 12rem;" onclick="resetDictionary()"><i class="bi bi-eraser-fill"></i> Reset Dictionary</button>
        </div>
        </div>
    </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
