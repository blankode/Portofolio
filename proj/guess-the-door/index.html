`<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <title>Guess the Door</title>
  </head>
  <body>
    <div class="container content-bg">
        <center>
          <div id="introduction">
            <h1>Guess the Door</h1>
            <br>
            <div class="row">
                <div class="col">
                    <div class="card card-bg" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Easy Mode</h5>
                          <p class="card-text">You are given 3 doors and you must guess the right one.</p>
                          <button type="button" class="btn btn-warning" onclick="playEasyMode()">Play!</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card-bg" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Hard Mode</h5>
                          <p class="card-text"><strong>You</strong> give the amount of doors to be guessed from and you must guess the right one.</p>
                          <button type="button" class="btn btn-warning" onclick="playHardMode()">Play!</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div id="notification"></div>
          <div id="playSpace">
          </div>
          <br>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
